databricks:
  dev2:
    workspace_config:
      name: "wppit-databricks-sandbox"
      resource_group_name: "Azure-databricks"
      location: "uksouth"
      sku: "premium"
      tags:
        environment: "sandbox"
        team: "platform"
    cluster_config:
      cluster_name: "shared-compute"
      use_dynamic_cluster_settings: true
      # spark_version: "13.3.x-scala2.12"
      # node_type_id: "Standard_DS3_v2"
      driver_node_type_id: "Standard_DS3_v2"
      autotermination_minutes: 60
      enable_elastic_disk: true
      runtime_engine: "STANDARD"
      num_workers: 2
      enable_autoscale: false
      custom_tags:
        team: "data-platform"
      libraries:
        - pypi_package: "numpy"
        - jar: "dbfs:/libs/my-lib.jar"
        - maven_coordinates: "com.microsoft.azure:azure-eventhubs-spark_2.12:2.3.17"
    admin_users:
      user1:
        user_name: "azure010698@gmail.com"
        display_name: "Azure"
        workspace_access: true
        allow_cluster_create: true
        allow_instance_pool_create: false
        databricks_sql_access: true
        disable_as_user_deletion: false
    access_connectors:
      connector1:
        name: "dev2-connector1"
        location: "uksouth"
        resource_group_name: "Azure-databricks"
        identity_type: "SystemAssigned"
